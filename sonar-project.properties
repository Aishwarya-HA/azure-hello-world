# SonarQube Project Configuration for Terraform IaC
# Project identification
sonar.projectKey=Unilever-IaC-Core-tf-mdl-tpl
sonar.projectName=Terraform Module Template
sonar.projectVersion=1.0

# SonarQube server URL (can also be set via SONAR_HOST_URL env variable)
# sonar.host.url=https://your-sonarqube-server.com

# Source code paths
sonar.sources=.
sonar.tests=test

# File inclusions/exclusions
sonar.inclusions=**/*.tf,**/*.hcl,**/*.go
sonar.exclusions=\
  **/.terraform/**,\
  **/terraform.tfstate*,\
  **/.terragrunt-cache/**,\
  **/vendor/**,\
  **/node_modules/**,\
  **/*.tfvars,\
  **/*.auto.tfvars

# Test exclusions
sonar.test.inclusions=**/test/**/*.go
sonar.test.exclusions=\
  **/.terraform/**,\
  **/vendor/**

# Coverage exclusions (if you generate coverage reports)
sonar.coverage.exclusions=\
  **/test/**,\
  **/tftest/**,\
  **/*_test.go

# Terraform/HCL specific settings
# SonarQube supports Terraform via community plugin or generic issue import
# Ensure you have the Terraform plugin installed: https://github.com/Terraform-SonarQube-Plugin/terraform-sonarqube-plugin

# Go language settings (for test files and dependencies)
sonar.go.coverage.reportPaths=coverage.out
sonar.go.tests.reportPaths=report.json

# Security hotspots and code smells
sonar.security.hotspots.reviewed=false

# Encoding
sonar.sourceEncoding=UTF-8

# Disable SCM sensor for faster analysis (optional)
# sonar.scm.disabled=true

# Additional analysis parameters
sonar.qualitygate.wait=true

# Report generation
sonar.working.directory=.scannerwork
sonar.scanner.dumpToFile=.scannerwork/report-task.txt

# Links (optional)
# sonar.links.homepage=https://github.com/Unilever-IaC-Core/tf-mdl-tpl
# sonar.links.ci=https://github.com/Unilever-IaC-Core/tf-mdl-tpl/actions
# sonar.links.scm=https://github.com/Unilever-IaC-Core/tf-mdl-tpl
# sonar.links.issue=https://github.com/Unilever-IaC-Core/tf-mdl-tpl/issues

# Duplication settings
sonar.cpd.exclusions=**/test/**,**/tftest/**

# External issue reports integration (for Checkov, TFSec, Trivy)
# Import findings from other security scanners into SonarQube
# Uncomment the line below when you have external security scanner reports to import
# sonar.externalIssuesReportPaths=.scannerwork/external-issues.json
