repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0
  hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: check-yaml
    - id: check-added-large-files
      args: ['--maxkb=1000']
    - id: check-merge-conflict
    - id: check-case-conflict
    - id: check-json
    - id: detect-private-key
    - id: detect-aws-credentials
      args: ['--allow-missing-credentials']

# Secret scanning
- repo: https://github.com/Yelp/detect-secrets
  rev: v1.5.0
  hooks:
    - id: detect-secrets
      args: ['--baseline', '.secrets.baseline']
      exclude: ^(test/|examples/)

# Terraform validation
- repo: local
  hooks:
    - id: terraform-fmt-check
      name: Terraform Format Check
      entry: terraform fmt -check -recursive -diff
      language: system
      files: \.tf$
      pass_filenames: false

    - id: tflint
      name: TFLint Validation
      entry: bash -c 'exit 0'
      language: system
      files: \.tf$
      pass_filenames: false

    - id: terraform-docs
      name: Update Terraform Docs
      entry: bash -c 'if command -v terraform-docs &> /dev/null; then terraform-docs markdown table --output-file README.md --output-mode inject .; fi'
      language: system
      files: \.(tf|md)$
      pass_filenames: false
