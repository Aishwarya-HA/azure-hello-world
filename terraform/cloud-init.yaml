#cloud-config
package_update: true
package_upgrade: true
packages:
  - nginx

write_files:
  - path: /var/www/html/index.html
    permissions: "0644"
    owner: root:root
    content: |
      <html><h1>Hello World</h1>
      <p>Deployed using Terraform + GitHub Actions + Azure</p></html>

runcmd:
  - systemctl enable nginx
  - systemctl restart nginx
