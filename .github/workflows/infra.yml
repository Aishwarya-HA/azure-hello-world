            # ssh-keygen -t rsa -b 4096 -N "" -C "gha-ephemeral-rsa@${GITHUB_REPOSITORY}" -f ~/.ssh/id_rsa >/dev/null 2>&1
            # chmod 600 ~/.ssh/id_rsa
            # PUB="$(cat ~/.ssh/id_rsa.pub)"
            # TYPE="ssh-rsa"
            # echo "::notice::Ephemeral RSA keypair created. Private key exists ONLY during this job."
          # fi
          # echo "Resolved SSH key type: ${TYPE}"
          # echo "TF_VAR_ssh_public_key=${PUB}" >> "$GITHUB_ENV"

      - name: Terraform fmt
        shell: bash
        run: terraform fmt -recursive

      - name: Terraform Init
        shell: bash
        run: terraform init -input=false -upgrade

      - name: Terraform Validate
        shell: bash
        run: terraform validate

      # Defensive plan: fail only on real TF errors (not wrapper quirks)
      - name: Terraform Plan
        id: tfplan
        shell: bash
        run: |
          set -e
          terraform plan -no-color -input=false -out=tfplan || ec=$?
          if [ "${ec:-0}" -eq 1 ]; then
            echo "::error::Terraform plan failed"
            exit 1
          fi
          # Treat other non-1 codes as success here (e.g., if -detailed-exitcode is ever reintroduced)
          exit 0

      - name: Save plan as text
        shell: bash
        run: terraform show -no-color tfplan > plan.txt

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: terraform/plan.txt

