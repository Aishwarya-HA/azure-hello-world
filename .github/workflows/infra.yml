name: IaC - Azure VM hello world

on:
  push:
    branches: ['main']
    paths:
      - 'terraform/**'
      - '.github/workflows/infra.yml'
  pull_request:
    branches: ['main']
    paths:
      - 'terraform/**'
      - '.github/workflows/infra.yml'

permissions:
  id-token: write      # for OIDC
  contents: read

env:
  # ----- single source of truth for paths -----
  TF_WORKDIR: terraform
  TF_VERSION: '1.7.5'

  # ----- Azure OIDC login (fill your values/secrets) -----
  AZURE_TENANT_ID:    ${{ secrets.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_CLIENT_ID:    ${{ secrets.AZURE_CLIENT_ID }}

jobs:
  plan-apply:
    runs-on: ubuntu-latest
    steps:
      # -------- Checkout --------
      - name: Checkout
        uses: actions/checkout@v4

      # -------- Azure login (OIDC) --------
      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      # -------- Setup Terraform --------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # -------- Terraform Init --------
      - name: Terraform Init
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform init -upgrade

      # -------- Terraform Validate --------
      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform validate

      # -------- Terraform Plan (write a real file) --------
      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKDIR }}
        # -no-color makes logs clean; -out writes the plan file deterministically
        run: terraform plan -no-color -input=false -out=plan.out

      # -------- Upload the plan as artifact (optional) --------
      - name: Upload TF plan (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_WORKDIR }}/plan.out

      # -------- Terraform Apply (uses the plan written above) --------
      # Gate this to main; remove the if to always apply after plan
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform apply -no-color -input=false plan.out
