name: IaC - Azure VM hello world

on:
  push:
    branches: ['main']   # change if your default branch is different
    paths:
      - '*.tf'
      - 'modules/**'
      - 'cloud-init.yaml'
      - 'terraform.tfvars'
      - '.github/workflows/infra.yml'
  pull_request:
    branches: ['main']
    paths:
      - '*.tf'
      - 'modules/**'
      - 'cloud-init.yaml'
      - 'terraform.tfvars'
      - '.github/workflows/infra.yml'

permissions:
  id-token: write       # Required for Azure OIDC
  contents: read

env:
  # Terraform
  TF_WORKDIR: .         # repo root (your main.tf & terraform.tfvars are here)
  TF_VERSION: '1.7.5'

  # Defaults used if we auto-create terraform.tfvars
  DEFAULT_PREFIX: demo
  DEFAULT_LOCATION: eastus
  DEFAULT_ADDRESS_SPACE: '["10.0.0.0/16"]'   # keep as JSON-like string
  DEFAULT_SUBNET_PREFIX: 10.0.1.0/24
  DEFAULT_ADMIN_USERNAME: azureuser
  DEFAULT_VM_SIZE: Standard_DC1s_v3
  DEFAULT_ENVIRONMENT: prod
  DEFAULT_PROJECT: azure-wrapper

  # Azure (set these as GitHub repo/org secrets)
  AZURE_TENANT_ID:        ${{ secrets.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID:  ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_CLIENT_ID:        ${{ secrets.AZURE_CLIENT_ID }}

jobs:
  plan-apply:
    runs-on: ubuntu-latest

    steps:
      # Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # Azure login via OIDC (no client secret needed)
      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id:       ${{ env.AZURE_CLIENT_ID }}
          tenant-id:       ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      # Make OIDC creds visible to Terraform provider
      - name: Export ARM_* env for Terraform (OIDC)
        shell: bash
        run: |
          echo "ARM_CLIENT_ID=${{ env.AZURE_CLIENT_ID }}" >> "$GITHUB_ENV"
          echo "ARM_TENANT_ID=${{ env.AZURE_TENANT_ID }}" >> "$GITHUB_ENV"
          echo "ARM_SUBSCRIPTION_ID=${{ env.AZURE_SUBSCRIPTION_ID }}" >> "$GITHUB_ENV"
          echo "ARM_USE_OIDC=true" >> "$GITHUB_ENV"

      # Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # Init
      - name: Terraform Init
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform init -upgrade

      # Validate
      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform validate

      # (Optional) Show files so we can confirm terraform.tfvars is in the root
      - name: List TF working directory
        working-directory: ${{ env.TF_WORKDIR }}
        run: |
          pwd
          ls -la

      # Ensure terraform.tfvars exists:
      #  - If present, keep it
      #  - Otherwise create from defaults + SSH_PUBLIC_KEY secret
      - name: Ensure terraform.tfvars exists (or create)
        working-directory: ${{ env.TF_WORKDIR }}
        shell: bash
        run: |
          set -euo pipefail
          if [[ -f "terraform.tfvars" ]]; then
            echo "âœ… terraform.tfvars found"
