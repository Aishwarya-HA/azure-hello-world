name: terraform-azure

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

# Needed for Azure OIDC and to allow auto-commit of formatting changes
permissions:
  id-token: write
  contents: write

concurrency:
  group: terraform-azure-${{ github.ref }}
  cancel-in-progress: false

jobs:
  tf:
    name: Plan & Apply
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform

    env:
      # Terraform in CI
      TF_IN_AUTOMATION: true
      TF_INPUT: false

      # Provider/module inputs (map to your variables.tf)
      TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      TF_VAR_admin_ssh_key:  ${{ secrets.VM_ADMIN_SSH_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false  # cleaner logs

      # ---- Auto-format & auto-commit ----
      - name: Terraform fmt (write)
        run: terraform fmt -recursive

      - name: Auto-commit formatting changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: terraform fmt (auto)"
          file_pattern: |
            terraform/**/*.tf

      - name: Terraform fmt (check)
        run: terraform fmt -check -diff -recursive

      # ---- Init & Validate ----
      - name: Terraform Init
        run: terraform init -upgrade

      - name: Terraform Validate
        run: terraform validate

      # ---- PLAN ----
      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -out=tfplan -no-color
          terraform show -no-color tfplan > plan.txt

      # Quick sanity to visualize where files are
      - name: List plan files
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -la ${{ github.workspace }}/terraform

      # Upload artifacts using ABSOLUTE PATHS (Option 1)
      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ github.run_id }}
          path: |
            ${{ github.workspace }}/terraform/tfplan
            ${{ github.workspace }}/terraform/plan.txt
          if-no-files-found: error
          retention-days: 7

      # Optional: simple PR comment (you can remove this if you don't need it)
      - name: Comment Plan on PR (tail)
        if: github.event_name == 'pull_request'
        run: |
          echo '### Terraform Plan (tail)' > pr_comment.md
          echo '' >> pr_comment.md
          echo '```' >> pr_comment.md
          tail -n 200 plan.txt >> pr_comment.md
          echo '```' >> pr_comment.md
          gh pr comment ${{ github.event.pull_request.number }} --body-file pr_comment.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ---- APPLY ----
      # Applies automatically on pushes to main or manual dispatch
      - name: Terraform Apply
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
        run: terraform apply -auto-approve tfplan
