name: iac - azurerm v4 hello world

permissions:
  id-token: write
  contents: read

on:
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/*.yml"
      - "terraform/**"
  pull_request:
    branches: ["main"]
    paths:
      - ".github/workflows/*.yml"
      - "terraform/**"
  workflow_dispatch: {}

env:
  TF_VERSION: "1.6.6"

defaults:
  run:
    working-directory: terraform

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false   # ðŸ‘ˆ prevent false exit-code failures

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id:        ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:        ${{ secrets.AZURE_TENANT_ID }}
          subscription-id:  ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Export ARM_* for OIDC
        shell: bash
        run: |
          echo "ARM_USE_OIDC=true" >> "$GITHUB_ENV"
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> "$GITHUB_ENV"
          echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> "$GITHUB_ENV"
          echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> "$GITHUB_ENV"

      # ðŸ‘‡ Fetch the actor's public SSH key from GitHub profile
      - name: Fetch SSH public key from GitHub profile
        shell: bash
        run: |
          set -euo pipefail
          # Get all public keys of the user who triggered the workflow
          KEYS_JSON=$(curl -fsSL "https://api.github.com/users/${{ github.actor }}/keys")
          COUNT=$(echo "$KEYS_JSON" | jq 'length')
          if [ "$COUNT" -eq 0 ]; then
            echo "::error::No public SSH keys found on GitHub for user ${{ github.actor }}. Add one in GitHub â†’ Settings â†’ SSH and GPG keys."
            exit 1
          fi

          # Option A (default): pick the first key
          PUB=$(echo "$KEYS_JSON" | jq -r '.[0].key')

          # Option B (uncomment to pick by key title)
          # DESIRED_TITLE="my-ed25519"
          # PUB=$(echo "$KEYS_JSON" | jq -r --arg t "$DESIRED_TITLE" '.[] | select(.title==$t) | .key' | head -n1)
          # if [ -z "${PUB:-}" ] || [ "$PUB" = "null" ]; then
          #   echo "::error::No key with title $DESIRED_TITLE found on GitHub for user ${{ github.actor }}"
          #   exit 1
          # fi

          echo "Using public key:"
          echo "$PUB"

          # Export for all subsequent steps in this job
          echo "TF_VAR_ssh_public_key=$PUB" >> "$GITHUB_ENV"

      - name: Terraform fmt
        shell: bash
        run: terraform fmt -recursive

      - name: Terraform Init
        shell: bash
        run: terraform init -input=false -upgrade

      # Validate needs a value; we already exported TF_VAR_ssh_public_key above
      - name: Terraform Validate
        shell: bash
        run: terraform validate

      - name: Terraform Plan
        id: tfplan
        shell: bash
        run: terraform plan -no-color -input=false -out=tfplan

      - name: Save plan as text
        shell: bash
        run: terraform show -no-color tfplan > plan.txt

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: terraform/plan.txt

  apply:
    name: Terraform Apply (manual)
    runs-on: ubuntu-latest
    needs: plan
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id:        ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:        ${{ secrets.AZURE_TENANT_ID }}
          subscription-id:  ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Export ARM_* for OIDC
        shell: bash
        run: |
          echo "ARM_USE_OIDC=true" >> "$GITHUB_ENV"
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> "$GITHUB_ENV"
          echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> "$GITHUB_ENV"
          echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> "$GITHUB_ENV"

      # Re-fetch the actor's SSH key for the apply job too
      - name: Fetch SSH public key from GitHub profile
        shell: bash
        run: |
          set -euo pipefail
          KEYS_JSON=$(curl -fsSL "https://api.github.com/users/${{ github.actor }}/keys")
          COUNT=$(echo "$KEYS_JSON" | jq 'length')
          if [ "$COUNT" -eq 0 ]; then
            echo "::error::No public SSH keys found on GitHub for user ${{ github.actor }}"
            exit 1
          fi
          PUB=$(echo "$KEYS_JSON" | jq -r '.[0].key')
          echo "TF_VAR_ssh_public_key=$PUB" >> "$GITHUB_ENV"

      - name: Terraform Init
        shell: bash
        working-directory: terraform
        run: terraform init -input=false -upgrade

      - name: Terraform Validate
        shell: bash
        working-directory: terraform
        run: terraform validate

      - name: Terraform Plan (re-create)
        shell: bash
        working-directory: terraform
        run: terraform plan -no-color -input=false -out=tfplan

      - name: Terraform Apply
        shell: bash
        working-directory: terraform
        run: terraform apply -no-color -input=false -auto-approve tfplan
