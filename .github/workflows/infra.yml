name: terraform-azure

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      vm_size:
        description: "New VM size for manual resize (e.g., Standard_D2s_v5)"
        required: false
        type: string

permissions:
  id-token: write
  contents: read

concurrency:
  group: "terraform-azure-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  plan_apply:
    name: Plan & Apply (single run)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform

    env:
      TF_IN_AUTOMATION: "true"
      TF_INPUT: "false"

      # Optional defaults; can be overridden by prod.tfvars or workflow input
      TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      TF_VAR_admin_username:  "azureuser"
      TF_VAR_vm_size:         "Standard_D2ls_v5"
      TF_VAR_prefix:          "helloworld"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init (Azure remote backend)
        env:
          # Backend/Provider auth via OIDC
          ARM_USE_OIDC: "true"
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ vars.TF_BACKEND_RG }}" \
            -backend-config="storage_account_name=${{ vars.TF_BACKEND_SA }}" \
            -backend-config="container_name=${{ vars.TF_BACKEND_CONTAINER }}" \
            -backend-config="key=${{ vars.TF_BACKEND_KEY }}"

      # ===== Normal CI path =====
      - name: Terraform fmt + validate
        if: github.event_name != 'workflow_dispatch'
        run: |
          terraform fmt -check -diff -recursive
          terraform validate

      - name: Terraform plan (CI)
        if: github.event_name != 'workflow_dispatch'
        run: terraform plan -var-file="prod.tfvars" -out=tfplan

      - name: Terraform apply (push to main only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan

      - name: Read outputs (CI)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: tfout_ci
        run: |
          echo "RG=$(terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT
          echo "VM=$(terraform output -raw vm_name)" >> $GITHUB_OUTPUT

      - name: Ensure VM is running (CI)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          az vm start -g "${{ steps.tfout_ci.outputs.RG }}" -n "${{ steps.tfout_ci.outputs.VM }}" || true
          az vm wait --started -g "${{ steps.tfout_ci.outputs.RG }}" -n "${{ steps.tfout_ci.outputs.VM }}"

      # ===== Manual resize path =====
      - name: Validate size availability (manual)
        if: github.event_name == 'workflow_dispatch' && inputs.vm_size != ''
        run: |
          REGION=$(terraform output -raw location || echo "centralindia")
          echo "Checking SKU availability in region: $REGION"
          if ! az vm list-sizes -l "$REGION" --query "[].name" -o tsv | grep -Fx "${{ inputs.vm_size }}"; then
            echo "Requested size not available in $REGION: ${{ inputs.vm_size }}"
            exit 1
          fi

