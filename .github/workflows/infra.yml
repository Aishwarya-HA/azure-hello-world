name: IaC - Azure VM hello world

on:
  push:
    branches: ['main']   # change if you use a different default branch
    paths:
      - '*.tf'
      - 'modules/**'
      - 'cloud-init.yaml'
      - 'terraform.tfvars'
      - '.github/workflows/infra.yml'
  pull_request:
    branches: ['main']
    paths:
      - '*.tf'
      - 'modules/**'
      - 'cloud-init.yaml'
      - 'terraform.tfvars'
      - '.github/workflows/infra.yml'

permissions:
  id-token: write           # OIDC to Azure
  contents: read

env:
  TF_WORKDIR: .             # <-- repo root (your main.tf & terraform.tfvars live here)
  TF_VERSION: '1.7.5'

  # Azure IDs (store these as GitHub repo/org secrets)
  AZURE_TENANT_ID:        ${{ secrets.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID:  ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_CLIENT_ID:        ${{ secrets.AZURE_CLIENT_ID }}

jobs:
  plan-apply:
    runs-on: ubuntu-latest

    steps:
      # Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # Azure login via OIDC
      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id:       ${{ env.AZURE_CLIENT_ID }}
          tenant-id:       ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      # Make OIDC creds visible to Terraform provider
      - name: Export ARM_* env for Terraform (OIDC)
        run: |
          echo "ARM_CLIENT_ID=${{ env.AZURE_CLIENT_ID }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ env.AZURE_TENANT_ID }}" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=${{ env.AZURE_SUBSCRIPTION_ID }}" >> $GITHUB_ENV
          echo "ARM_USE_OIDC=true" >> $GITHUB_ENV

      # Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # Init
      - name: Terraform Init
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform init -upgrade

      # Validate
      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform validate

      # (Optional) Show files so we can confirm terraform.tfvars is in the root
      - name: List TF working directory
        working-directory: ${{ env.TF_WORKDIR }}
        run: |
          pwd
          ls -la

      # Verify tfvars exists (simple & robust)
      - name: Verify terraform.tfvars exists
        working-directory: ${{ env.TF_WORKDIR }}
        shell: bash
        run: |
          if [[ ! -f "terraform.tfvars" ]]; then
            echo "❌ terraform.tfvars not found in $(pwd). Create it next to main.tf."
            exit 1
          fi
          echo "✅ terraform.tfvars found"

      # Plan (explicitly load terraform.tfvars)
      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform plan -no-color -input=false -var-file=terraform.tfvars -out=plan.out

      # Upload plan (optional)
      - name: Upload TF plan (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_WORKDIR }}/plan.out

      # Apply (only on main)
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform apply -no-color -input=false plan.out
