name: terraform-azure

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: write

concurrency:
  group: terraform-azure-${{ github.ref }}
  cancel-in-progress: false

jobs:
  stage1:
    name: Stage 1 – Foundation (RG + VNet + Public IP)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./terraform

    env:
      TF_IN_AUTOMATION: true
      TF_INPUT: false

      # Provider/module inputs
      TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      TF_VAR_admin_ssh_key:  ${{ secrets.VM_ADMIN_SSH_KEY }}

      # Region & size (adjust if needed)
      TF_VAR_location: "southindia"
      TF_VAR_vm_size:  "Standard_B1ms"

      # Valid prefix (lowercase/digits/hyphens)
      TF_VAR_prefix: "helloworld"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      # -------- Formatting --------
      - name: Terraform fmt (write)
        run: terraform fmt -recursive

      - name: Auto-commit formatting changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: terraform fmt (auto)"
          file_pattern: |
            terraform/**/*.tf

      - name: Terraform fmt (check)
        run: terraform fmt -check -diff -recursive

      # -------- Init & Validate --------
      - name: Terraform Init
        run: terraform init -upgrade

      - name: Echo TF vars (debug)
        run: |
          echo "prefix=${TF_VAR_prefix}"
          echo "location=${TF_VAR_location}"
          echo "vm_size=${TF_VAR_vm_size}"

      - name: Terraform Validate
        run: terraform validate

      # -------- Plan & Apply – Foundation --------
