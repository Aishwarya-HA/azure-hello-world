
name: IaC - Azure VM Hello World

on:
  push:
    branches: ["main"]
    paths:
      - "terraform/**"
      - ".github/workflows/infra.yml"
  pull_request:
    paths:
      - "terraform/**"
      - ".github/workflows/infra.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  ARM_USE_OIDC: true
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}

  TF_WORKING_DIR: ./terraform
  TF_LOG: INFO
  TF_LOG_LEVEL: INFO

  # Unify prefix everywhere via secret (create it if not present)
  TF_VAR_prefix: ${{ secrets.TF_VAR_PREFIX }}

  # NEW: allow switching region/size via secrets without code changes
  TF_VAR_location: ${{ secrets.TF_VAR_LOCATION }}   # e.g., "eastus" (default is eastus in code)
  TF_VAR_vm_size:  ${{ secrets.TF_VAR_VM_SIZE }}    # e.g., "Standard_D2s_v5"

jobs:
  plan-apply:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -upgrade

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_subscription_id: ${{ secrets.TF_VAR_SUBSCRIPTION_ID }}
          TF_VAR_ssh_public_key:  ${{ secrets.TF_VAR_SSH_PUBLIC_KEY }}
          TF_VAR_prefix:          ${{ env.TF_VAR_prefix }}
          TF_VAR_location:        ${{ env.TF_VAR_location }}
          TF_VAR_vm_size:         ${{ env.TF_VAR_vm_size }}
        run: |
          set -euo pipefail
          terraform version
          terraform validate
          terraform plan -no-color -input=false -out=tfplan | tee plan.out
          test -s tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_subscription_id: ${{ secrets.TF_VAR_SUBSCRIPTION_ID }}
          TF_VAR_ssh_public_key:  ${{ secrets.TF_VAR_SSH_PUBLIC_KEY }}
          TF_VAR_prefix:          ${{ env.TF_VAR_prefix }}
          TF_VAR_location:        ${{ env.TF_VAR_location }}
          TF_VAR_vm_size:         ${{ env.TF_VAR_vm_size }}
        run: |
          set -euo pipefail
          terraform apply -no-color -input=false -parallelism=5 -auto-approve tfplan | tee apply.out

      - name: Show Outputs
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "### Terraform Outputs" >> $GITHUB_STEP_SUMMARY
          terraform output >> $GITHUB_STEP_SUMMARY || true
          if terraform output -raw web_url >/dev/null 2>&1; then
            echo "Open your site: $(terraform output -raw web_url)" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload TF logs (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tf-logs
          path: |
            terraform/plan.out
            terraform/apply.out
