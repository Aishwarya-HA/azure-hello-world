name: iac - azurerm v4 hello world

permissions:
  id-token: write        # needed for azure/login with OIDC
  contents: read

on:
  push:
    branches: ["main"]   # change if your default branch is different, or remove to trigger on all branches
    # If you're unsure about paths, it's safer to keep only the workflow path
    # or remove 'paths' entirely so pushes always trigger.
    paths:
      - ".github/workflows/*.yml"
      - "**/*.tf"        # trigger when Terraform files change
      - "**/*.tfvars"
  pull_request:
    branches: ["main"]
    paths:
      - ".github/workflows/*.yml"
      - "**/*.tf"
      - "**/*.tfvars"
  workflow_dispatch: {}   # allow manual runs from the Actions tab

env:
  TF_DIR: "."            # <-- folder where your *.tf files live; "." means repo root
  TF_VERSION: "1.6.6"    # pin to the TF version you need

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Keep this while stabilizing; shows where Terraform files are
      - name: Debug â€“ show TF files
        run: |
          echo "PWD: $PWD"
          ls -la
          echo "---- find Terraform files ----"
          find . -maxdepth 4 -type f -name "*.tf" -print || true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id:        ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:        ${{ secrets.AZURE_TENANT_ID }}
          subscription-id:  ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Export envs for the Azurerm provider (optional if handled in provider block)
      - name: Prepare env for Terraform
        run: |
          echo "ARM_USE_OIDC=true" >> "$GITHUB_ENV"
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> "$GITHUB_ENV"
          echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> "$GITHUB_ENV"
          echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> "$GITHUB_ENV"

      - name: Terraform Fmt (check)
        working-directory: ${{ env.TF_DIR }}
        run: terraform fmt -check -recursive

      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: ${{ env.TF_DIR }}
        run: terraform validate

      - name: Terraform Plan
        id: tfplan
        working-directory: ${{ env.TF_DIR }}
        run: terraform plan -no-color -input=false -out=plan.out

      - name: Save plan as text
        working-directory: ${{ env.TF_DIR }}
        run: terraform show -no-color plan.out > plan.txt

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: ${{ env.TF_DIR }}/plan.txt

  apply:
    name: Terraform Apply (manual)
    runs-on: ubuntu-latest
    needs: plan
    if: github.event_name == 'workflow_dispatch'  # only allow apply on manual runs
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id:        ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:        ${{ secrets.AZURE_TENANT_ID }}
          subscription-id:  ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init -input=false

      # Recreate plan for apply (simpler, avoids artifact passing). If you prefer
      # to reuse exactly the same plan.out from the plan job, tell me and I'll wire
      # a download-artifact step + use that file here.
      - name: Terraform Plan (re-create)
        working-directory: ${{ env.TF_DIR }}
        run: terraform plan -no-color -input=false -out=plan.out

      - name: Terraform Apply
        working-directory: ${{ env.TF_DIR }}
        run: terraform apply -auto-approve plan.out

