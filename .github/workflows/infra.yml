
name: IaC - Azure VM Hello World

on:
  push:
    branches: ["main"]
    paths:
      - "terraform/**"
      - ".github/workflows/infra.yml"
  pull_request:
    paths:
      - "terraform/**"
      - ".github/workflows/infra.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  # Azure OIDC login
  ARM_USE_OIDC: true
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}

  # Terraform settings
  TF_WORKING_DIR: ./terraform
  TF_LOG: INFO
  TF_LOG_LEVEL: INFO

  # Name prefix (kept as a secret, as you had)
  

jobs:
  plan-apply:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init (upgrade providers)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -upgrade

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          # Required TF variables
          TF_VAR_subscription_id: ${{ secrets.TF_VAR_SUBSCRIPTION_ID }}
          TF_VAR_ssh_public_key:  ${{ secrets.TF_VAR_SSH_PUBLIC_KEY }}
          
          # NOTE: We intentionally do NOT set TF_VAR_location or TF_VAR_vm_size here.
          # Terraform will use defaults from variables.tf (location="eastus", vm_size="Standard_D2s_v5").
        run: |
          set -euo pipefail
          terraform version
          terraform validate
          terraform plan -no-color -input=false -out=tfplan | tee plan.out
          test -s tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_subscription_id: ${{ secrets.TF_VAR_SUBSCRIPTION_ID }}
          TF_VAR_ssh_public_key:  ${{ secrets.TF_VAR_SSH_PUBLIC_KEY }}
         
        run: |
          set -euo pipefail
          terraform apply -no-color -input=false -parallelism=1 -auto-approve tfplan | tee apply.out

      - name: Show Outputs
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "### Terraform Outputs" >> $GITHUB_STEP_SUMMARY
          terraform output >> $GITHUB_STEP_SUMMARY || true
          if terraform output -raw web_url >/dev/null 2>&1; then
            echo "Open your site: $(terraform output -raw web_url)" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload TF logs (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tf-logs
          path: |
            terraform/plan.out
            terraform/apply.out

