name: iac - azurerm v4 hello world

permissions:
  id-token: write
  contents: read

on:
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/*.yml"
      - "terraform/**"
      - "**/*.tfvars"
  pull_request:
    branches: ["main"]
    paths:
      - ".github/workflows/*.yml"
      - "terraform/**"
      - "**/*.tfvars"
  workflow_dispatch: {}

env:
  TF_VERSION: "1.6.6"

defaults:
  run:
    working-directory: terraform   # run inside terraform/ by default

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug – where am I & what ref is checked out
        shell: bash
        run: |
          echo "PWD: $(pwd)"
          echo "Top-level listing:"
          ls -la ..
          echo "Here listing:"
          ls -lbA .
          echo "Find *.tf and *.tfvars (3 levels):"
          (cd .. && find . -maxdepth 3 -type f \( -name '*.tf' -o -name '*.tfvars' \) -print | sort)
          echo "Git ref: $GITHUB_REF"
          echo "Git sha: $GITHUB_SHA"
          git rev-parse --is-inside-work-tree || true
          git log -1 --pretty=oneline || true

      - name: Ensure terraform.tfvars exists (robust)
        shell: bash
        run: |
          set -euo pipefail
          echo "PWD: $(pwd)"
          echo "Listing (escaped names):"
          ls -lbA
          echo "Trying to stat ./terraform.tfvars …"
          if stat --printf="OK: %n size=%s bytes\n" ./terraform.tfvars 2>/dev/null; then
            echo "terraform.tfvars found ✅"
          else
            echo "::error file=terraform.tfvars::terraform.tfvars not found (or not a regular file)"
            echo "Find candidates (case-insensitive):"
            LC_ALL=C find . -maxdepth 1 -type f -iname '*tfvars*' -printf '%P\n' | sed -n '1,50p' || true
            exit 1
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id:        ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:        ${{ secrets.AZURE_TENANT_ID }}
          subscription-id:  ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Prepare env for Terraform (AzureRM OIDC)
        shell: bash
        run: |
          echo "ARM_USE_OIDC=true" >> "$GITHUB_ENV"
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> "$GITHUB_ENV"
          echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> "$GITHUB_ENV"
          echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> "$GITHUB_ENV"

      - name: Terraform fmt (auto-fix)
        shell: bash
        run: terraform fmt -recursive

      - name: Terraform Init
        shell: bash
        run: terraform init -input=false

      - name: Terraform Validate
        shell: bash
        run: terraform validate

      - name: Terraform Plan
        id: tfplan
        shell: bash
        # terraform auto-loads ./terraform.tfvars in this working directory
        run: terraform plan -no-color -input=false -out=plan.out

      - name: Save plan as text
        shell: bash
        run: terraform show -no-color plan.out > plan.txt

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: terraform/plan.txt
