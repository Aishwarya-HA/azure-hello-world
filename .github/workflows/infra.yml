name: IaC - Azure VM hello world

on:
  push:
    branches: ['main']   # change if you use a different default branch
    paths:
      - '*.tf'
      - 'modules/**'
      - 'cloud-init.yaml'
      - 'terraform.tfvars'
      - '.tfvars'
      - '.github/workflows/infra.yml'
  pull_request:
    branches: ['main']
    paths:
      - '*.tf'
      - 'modules/**'
      - 'cloud-init.yaml'
      - 'terraform.tfvars'
      - '.tfvars'
      - '.github/workflows/infra.yml'

permissions:
  id-token: write           # OIDC to Azure
  contents: read

env:
  TF_WORKDIR: .             # <-- repo root (where your main.tf & terraform.tfvars live)
  TF_VERSION: '1.7.5'

  # Azure IDs (store as GitHub repo/org secrets)
  AZURE_TENANT_ID:        ${{ secrets.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID:  ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_CLIENT_ID:        ${{ secrets.AZURE_CLIENT_ID }}

jobs:
  plan-apply:
    runs-on: ubuntu-latest

    steps:
      # Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # Azure login via OIDC
      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id:       ${{ env.AZURE_CLIENT_ID }}
          tenant-id:       ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      # Make OIDC creds visible to Terraform provider
      - name: Export ARM_* env for Terraform (OIDC)
        run: |
          echo "ARM_CLIENT_ID=${{ env.AZURE_CLIENT_ID }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ env.AZURE_TENANT_ID }}" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=${{ env.AZURE_SUBSCRIPTION_ID }}" >> $GITHUB_ENV
          echo "ARM_USE_OIDC=true" >> $GITHUB_ENV

      # Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # Init
      - name: Terraform Init
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform init -upgrade

      # Validate
      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform validate

      # (Optional) Show files so we can confirm terraform.tfvars is in the root
      - name: List TF working directory
        working-directory: ${{ env.TF_WORKDIR }}
        run: |
          pwd
          ls -la

      # Detect which tfvars file to use (terraform.tfvars or .tfvars)
      - name: Select tfvars file
        id: tfvars
        working-directory: ${{ env.TF_WORKDIR }}
        shell: bash
        run: |
          if [ -f "terraform.tfvars" ]; then
            echo "Using terraform.tfvars"
            echo "file=terraform.tfvars" >> $GITHUB_OUTPUT
          elif [ -f ".tfvars" ]; then
            echo "Using .tfvars"
            echo "file=.tfvars" >> $GITHUB_OUTPUT
          else
            echo "‚ùå No tfvars file found in $(pwd). Create terraform.tfvars or .tfvars."
