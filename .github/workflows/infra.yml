name: Terraform Azure

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write   # harmless in SP mode; useful if you switch to OIDC later

jobs:
  plan-apply:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform

    # Pass Terraform variables from GitHub Secrets
    env:
      TF_VAR_subscription_id: ${{ secrets.TF_VAR_SUBSCRIPTION_ID }}
      TF_VAR_admin_ssh_key:   ${{ secrets.TF_VAR_admin_ssh_key }}
      # Optional: set a default size from CI if you want
      # TF_VAR_vm_size: Standard_B1s

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- Azure Login using Service Principal JSON ----
      - name: Azure login (Service Principal JSON)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Sanity check: shows subscription/tenant; useful for debugging
      - name: Verify Azure CLI
        run: az account show

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init -upgrade

      - name: Terraform Fmt
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        # You can force a resize from CI by uncommenting and adjusting vm_size
        # run: terraform plan -var="vm_size=Standard_B2s" -out=tfplan
        run: terraform plan -out=tfplan

      # Apply only on push to main (not on PRs)
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve tfplan
