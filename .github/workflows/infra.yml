name: terraform-azure

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: write

concurrency:
  group: terraform-azure-${{ github.ref }}
  cancel-in-progress: false

jobs:
  plan_apply:
    name: Plan & Apply (single run, no -target)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform
    env:
      TF_IN_AUTOMATION: "true"
      TF_INPUT: "false"

      # TF variables (adjust if needed)
      TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      TF_VAR_admin_ssh_key:  ${{ secrets.VM_ADMIN_SSH_KEY }}

      # Region + size: you picked South India earlier; if capacity is tight,
      # you can switch to Central India without touching code elsewhere.
      TF_VAR_location:  "eastus2"
      TF_VAR_vm_size:  "Standard_A1_v2"
      TF_VAR_prefix:   "helloworld"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      # Formatting (kept but safe)
      - name: Terraform fmt (write)
        run: terraform fmt -recursive

      - name: Auto-commit formatting changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: terraform fmt (auto)"
          file_pattern: "terraform/**/*.tf"

      - name: Terraform fmt (check)
        run: terraform fmt -check -diff -recursive

      # Plan & apply (single run, no -target)
      - name: Terraform init
        run: terraform init -upgrade

      - name: Terraform plan
        run: terraform plan -out=tfplan -no-color && terraform show -no-color tfplan > plan.txt

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ github.run_id }}
          path: |
            ${{ github.workspace }}/terraform/tfplan
            ${{ github.workspace }}/terraform/plan.txt
          if-no-files-found: error
          retention-days: 7

      - name: Terraform apply
        run: terraform apply -auto-approve tfplan
