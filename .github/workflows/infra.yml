name: iac - azurerm v4 hello world

permissions:
  id-token: write
  contents: read

on:
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/*.yml"
      - "terraform/**"
      - "**/*.tfvars"
  pull_request:
    branches: ["main"]
    paths:
      - ".github/workflows/*.yml"
      - "terraform/**"
      - "**/*.tfvars"
  workflow_dispatch: {}

env:
  TF_VERSION: "1.6.6"

# Run all steps inside terraform/ by default (prevents path mistakes)
defaults:
  run:
    working-directory: terraform

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Helpful visibility: where we are, what files exist, what commit we’re on
      - name: Debug – where am I & what ref is checked out
        run: |
          echo "PWD: $(pwd)"
          echo "Top-level listing:"
          ls -la ..
          echo "Here listing:"
          ls -la .
          echo "Find *.tf and *.tfvars (3 levels):"
          find . .. -maxdepth 3 -type f \( -name '*.tf' -o -name '*.tfvars' \) -print | sed 's#^\./##' | sort
          echo "Git ref: $GITHUB_REF"
          echo "Git sha: $GITHUB_SHA"
          git rev-parse --is-inside-work-tree || true
          git log -1 --pretty=oneline || true

      # --- Option A: Fail if terraform.tfvars is missing (strict) ---
      - name: Ensure terraform.tfvars exists
        run: |
          if [ ! -f "terraform.tfvars" ]; then
            echo "::error file=terraform.tfvars::terraform.tfvars not found"
            echo "Listing here for troubleshooting:"
            ls -la .
            exit 1
          fi

      # --- Option B: (Alternative) Create terraform.tfvars from secrets if missing ---
      # Comment OUT the step above and UNCOMMENT this block if you prefer generating tfvars dynamically.
      # - name: Create terraform.tfvars from secrets (fallback)
      #   run: |
      #     if [ ! -f "terraform.tfvars" ]; then
      #       cat > terraform.tfvars <<'EOF'
      #       # Example vars (change to match your variables.tf)
      #       location        = "${{ secrets.TF_LOCATION }}"
      #       resource_group  = "${{ secrets.TF_RG }}"
      #       vm_size         = "${{ secrets.TF_VM_SIZE }}"
      #       ssh_public_key  = "${{ secrets.TF_SSH_PUB }}"
      #       # add more variables as needed...
      #       EOF
      #       echo "Created terraform.tfvars from secrets."
      #     else
      #       echo "terraform.tfvars already present, not overwriting."
      #     fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id:        ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:        ${{ secrets.AZURE_TENANT_ID }}
          subscription-id:  ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Prepare env for Terraform (AzureRM OIDC)
        shell: bash
        run: |
          echo "ARM_USE_OIDC=true" >> "$GITHUB_ENV"
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> "$GITHUB_ENV"
          echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> "$GITHUB_ENV"
          echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> "$GITHUB_ENV"

      - name: Terraform fmt (auto-fix)
        run: terraform fmt -recursive

      - name: Show tfvars (masked)
        run: |
          echo "PWD: $(pwd)"
          ls -la
          echo "---- terraform.tfvars (masked) ----"
          # redact any obvious sensitive line by key name pattern (adjust to your file)
          sed -E \
            -e 's/(ssh_public_key *= *").*(")/\1***REDACTED***\2/' \
            -e 's/(password *= *").*(")/\1***REDACTED***\2/' \
            terraform.tfvars || true

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: tfplan
        # terraform auto-loads ./terraform.tfvars in this working directory
        run: terraform plan -no-color -input=false -out=plan.out

      - name: Save plan as text
        run: terraform show -no-color plan.out > plan.txt

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: terraform/plan.txt

  apply:
    name: Terraform Apply (manual)
    runs-on: ubuntu-latest
    needs: plan
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id:        ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:        ${{ secrets.AZURE_TENANT_ID }}
          subscription-id:  ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Prepare env for Terraform (AzureRM OIDC)
        shell: bash
        run: |
          echo "ARM_USE_OIDC=true" >> "$GITHUB_ENV"
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> "$GITHUB_ENV"
          echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> "$GITHUB_ENV"
          echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> "$GITHUB_ENV"

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -input=false

      - name: Terraform Plan (re-create)
        working-directory: terraform
        run: terraform plan -no-color -input=false -out=plan.out

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve plan.out
