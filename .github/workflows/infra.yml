name: IaC - Azure VM hello world

on:
  push:
    branches: ['main']
    paths:
      - '*.tf'
      - 'modules/**'
      - 'cloud-init.yaml'
      - 'terraform.tfvars'
      - '.github/workflows/infra.yml'
  pull_request:
    branches: ['main']
    paths:
      - '*.tf'
      - 'modules/**'
      - 'cloud-init.yaml'
      - 'terraform.tfvars'
      - '.github/workflows/infra.yml'

permissions:
  id-token: write          # OIDC to Azure
  contents: read

env:
  TF_WORKDIR: .            # repo root (your main.tf is here)
  TF_VERSION: '1.7.5'

  # Azure IDs (store as GitHub secrets)
  AZURE_TENANT_ID:        ${{ secrets.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID:  ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_CLIENT_ID:        ${{ secrets.AZURE_CLIENT_ID }}

jobs:
  plan-apply:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Login to Azure using federated identity (OIDC)
      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id:       ${{ env.AZURE_CLIENT_ID }}
          tenant-id:       ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      # Make OIDC creds visible to Terraform provider
      - name: Export ARM_* env for Terraform (OIDC)
        shell: bash
        run: |
          echo "ARM_CLIENT_ID=${{ env.AZURE_CLIENT_ID }}" >> "$GITHUB_ENV"
          echo "ARM_TENANT_ID=${{ env.AZURE_TENANT_ID }}" >> "$GITHUB_ENV"
          echo "ARM_SUBSCRIPTION_ID=${{ env.AZURE_SUBSCRIPTION_ID }}" >> "$GITHUB_ENV"
          echo "ARM_USE_OIDC=true" >> "$GITHUB_ENV"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # Export all required module variables without needing a tfvars file
      - name: Export TF_VAR_* (no tfvars file needed)
        shell: bash
        run: |
          # ---- required variables your root expects ----
          echo 'TF_VAR_prefix=demo' >> "$GITHUB_ENV"
          echo 'TF_VAR_location=eastus' >> "$GITHUB_ENV"
          echo 'TF_VAR_address_space=["10.0.0.0/16"]' >> "$GITHUB_ENV"
          echo 'TF_VAR_subnet_prefix=10.0.1.0/24' >> "$GITHUB_ENV"
          echo 'TF_VAR_admin_username=azureuser' >> "$GITHUB_ENV"
          echo 'TF_VAR_vm_size=Standard_DC1s_v3' >> "$GITHUB_ENV"
          echo 'TF_VAR_tags={ environment = "prod", project = "azure-wrapper" }' >> "$GITHUB_ENV"

          # ---- SSH public key from secret (required) ----
          if [ -z "${{ secrets.SSH_PUBLIC_KEY }}" ]; then
            echo "❌ Missing repo secret SSH_PUBLIC_KEY (public key). Add it in Settings → Secrets and variables → Actions."
            exit 1
          fi
          echo 'TF_VAR_ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}' >> "$GITHUB_ENV"

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform init -upgrade

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform plan -no-color -input=false -out=plan.out

      - name: Upload TF plan (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_WORKDIR }}/plan.out

      - name: Terraform Apply
        if: ${{ github.ref == 'refs/heads/main' }}
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform apply -no-color -input=false plan.out
