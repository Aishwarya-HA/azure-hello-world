name: iac - azurerm v4 hello world

permissions:
  id-token: write
  contents: read

on:
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/*.yml"
      - "terraform/**"
  pull_request:
    branches: ["main"]
    paths:
      - ".github/workflows/*.yml"
      - "terraform/**"
  workflow_dispatch: {}

env:
  TF_VERSION: "1.6.6"

defaults:
  run:
    working-directory: terraform

jobs:
  plan_and_apply:
    name: Terraform Plan and (conditionally) Apply
    runs-on: ubuntu-latest

    env:
      TF_VAR_ssh_public_key: ${{ secrets.TF_VAR_SSH_PUBLIC_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id:        ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:        ${{ secrets.AZURE_TENANT_ID }}
          subscription-id:  ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Export ARM_* for OIDC
        shell: bash
        run: |
          echo "ARM_USE_OIDC=true" >> "$GITHUB_ENV"
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> "$GITHUB_ENV"
          echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> "$GITHUB_ENV"
          echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> "$GITHUB_ENV"

      - name: Terraform fmt
        shell: bash
        run: terraform fmt -recursive

      - name: Terraform Init
        shell: bash
        run: terraform init -upgrade

      - name: Terraform Validate
        shell: bash
        run: terraform validate

      - name: Terraform Plan
        id: tfplan
        shell: bash
        run: |
          set -e
          terraform plan -no-color -input=false -out=tfplan || ec=$?
          if [ "${ec:-0}" -eq 1 ]; then
            echo "::error::Terraform plan failed"
            exit 1
          fi
          exit 0

      - name: Save plan as text
        shell: bash
        run: terraform show -no-color tfplan > plan.txt

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: terraform/plan.txt

      # Apply only on push to main or manual dispatch (not on pull_request)
      - name: Terraform Apply
        if: github.event_name != 'pull_request'
        shell: bash
        run: terraform apply -auto-approve tfplan
