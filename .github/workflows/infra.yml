name: iac - azurerm v4 hello world

permissions:
  id-token: write
  contents: read

on:
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/*.yml"
      - "terraform/**"
      # removed tfvars so we don't require committing secrets
      # - "**/*.tfvars"
  pull_request:
    branches: ["main"]
    paths:
      - ".github/workflows/*.yml"
      - "terraform/**"
      # - "**/*.tfvars"
  workflow_dispatch: {}   # enables the manual run button

env:
  TF_VERSION: "1.6.6"

# Run all steps inside terraform/ by default
defaults:
  run:
    working-directory: terraform

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id:        ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:        ${{ secrets.AZURE_TENANT_ID }}
          subscription-id:  ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Export ARM_* for OIDC
        shell: bash
        run: |
          echo "ARM_USE_OIDC=true" >> "$GITHUB_ENV"
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> "$GITHUB_ENV"
          echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> "$GITHUB_ENV"
          echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> "$GITHUB_ENV"

      - name: Terraform fmt (auto-fix)
        shell: bash
        run: terraform fmt -recursive

      - name: Terraform Init
        shell: bash
        run: terraform init -input=false -upgrade

      # Give validate a harmless value so it doesn't fail on required vars
      - name: Terraform Validate
        shell: bash
        env:
          TF_VAR_ssh_public_key: dummy
        run: terraform validate

      # Create a plan file (deterministic)
      - name: Terraform Plan
        id: tfplan
        shell: bash
        env:
          TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
        run: terraform plan -no-color -input=false -out=tfplan

      - name: Save plan as text
        shell: bash
        run: terraform show -no-color tfplan > plan.txt

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: terraform/plan.txt

  apply:
    name: Terraform Apply (manual)
    runs-on: ubuntu-latest
    needs: plan
    # only when the workflow is manually triggered
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id:        ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:        ${{ secrets.AZURE_TENANT_ID }}
          subscription-id:  ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Export ARM_* for OIDC
        shell: bash
        run: |
          echo "ARM_USE_OIDC=true" >> "$GITHUB_ENV"
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> "$GITHUB_ENV"
          echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> "$GITHUB_ENV"
          echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> "$GITHUB_ENV"

      - name: Terraform Init
        shell: bash
        working-directory: terraform
        run: terraform init -input=false -upgrade

      - name: Terraform Validate
        shell: bash
        working-directory: terraform
        env:
          TF_VAR_ssh_public_key: dummy
        run: terraform validate

      # Recreate plan and apply it (you could also download tfplan artifact and apply)
      - name: Terraform Plan (re-create)
        shell: bash
        working-directory: terraform
        env:
          TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
        run: terraform plan -no-color -input=false -out=tfplan

      - name: Terraform Apply
        shell: bash
        working-directory: terraform
        env:
          TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
        run: terraform apply -no-color -input=false -auto-approve tfplan
