
name: IaC - Azure VM Hello World

on:
  push:
    branches: ["main"]
    paths:
      - "terraform/**"
      - ".github/workflows/infra.yml"
  pull_request:
    paths:
      - "terraform/**"
      - ".github/workflows/infra.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  ARM_USE_OIDC: true
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  TF_WORKING_DIR: ./terraform
  TF_LOG: INFO
  ARM_LOG_LEVEL: info

jobs:
  plan-apply:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init (upgrade providers)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -upgrade

      # ðŸ‘‡ NEW: Import the existing Resource Group into state if it already exists.
      # Uses TF_VAR_prefix if provided as a secret; falls back to 'hello02'.
      - name: Terraform Import RG (idempotent)
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_prefix: ${{ secrets.TF_VAR_PREFIX }}
        run: |
          set -e
          RG_PREFIX="${TF_VAR_prefix:-hello02}"
          RG_NAME="${RG_PREFIX}-rg"
          echo "Attempting import for RG: ${RG_NAME}"
          if az group show -n "${RG_NAME}" >/dev/null 2>&1; then
            terraform import \
              azurerm_resource_group.rg \
              "/subscriptions/${ARM_SUBSCRIPTION_ID}/resourceGroups/${RG_NAME}" || true
          else
            echo "Resource group ${RG_NAME} does not exist yet. Continuing."
          fi

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_subscription_id: ${{ secrets.TF_VAR_SUBSCRIPTION_ID }}
          TF_VAR_ssh_public_key:  ${{ secrets.TF_VAR_SSH_PUBLIC_KEY }}
          TF_VAR_prefix:          ${{ secrets.TF_VAR_PREFIX }}
        run: terraform plan -no-color -out=tfplan | tee plan.out

      - name: Terraform Apply (main only)
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_subscription_id: ${{ secrets.TF_VAR_SUBSCRIPTION_ID }}
          TF_VAR_ssh_public_key:  ${{ secrets.TF_VAR_SSH_PUBLIC_KEY }}
          TF_VAR_prefix:          ${{ secrets.TF_VAR_PREFIX }}
        run: terraform apply -no-color -parallelism=5 -auto-approve tfplan | tee apply.out

      - name: Show Outputs
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "### Terraform Outputs" >> $GITHUB_STEP_SUMMARY
          terraform output >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Open your site: $(terraform output -raw web_url)" >> $GITHUB_STEP_SUMMARY

      - name: Upload TF logs (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tf-logs
          path: |
            terraform/plan.out
            terraform/apply.out
``
