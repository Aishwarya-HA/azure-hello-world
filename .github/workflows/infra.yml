name: iac - azurerm v4 hello world

permissions:
  id-token: write
  contents: read

on:
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/*.yml"
      - "terraform/**"
      - "**/*.tfvars"
  pull_request:
    branches: ["main"]
    paths:
      - ".github/workflows/*.yml"
      - "terraform/**"
      - "**/*.tfvars"
  workflow_dispatch: {}

env:
  TF_DIR: "terraform"
  TF_VERSION: "1.6.6"

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug – list TF & tfvars
        run: |
          echo "PWD: $PWD"
          find . -maxdepth 4 -type f \( -name "*.tf" -o -name "*.tfvars" \) -print

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id:        ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:        ${{ secrets.AZURE_TENANT_ID }}
          subscription-id:  ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Prepare env for Terraform
        run: |
          echo "ARM_USE_OIDC=true" >> "$GITHUB_ENV"
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> "$GITHUB_ENV"
          echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> "$GITHUB_ENV"
          echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> "$GITHUB_ENV"

      - name: Terraform Fmt (auto-fix)
        working-directory: ${{ env.TF_DIR }}
        run: terraform fmt -recursive

      # (Temporarily keep this to confirm file exists and values are read)
      - name: Debug – show tfvars content (safe)
        working-directory: ${{ env.TF_DIR }}
        run: |
          echo "PWD: $PWD"
          ls -la
          echo "---- terraform.tfvars (masked) ----"
          sed -E 's/(ssh_public_key *= *").*(")/\1***REDACTED***\2/' terraform.tfvars || true

      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: ${{ env.TF_DIR }}
        run: terraform validate

      - name: Terraform Plan
        id: tfplan
        working-directory: ${{ env.TF_DIR }}
        # Be explicit about tfvars file INSIDE the same directory
        run: terraform plan -no-color -input=false -var-file="terraform.tfvars" -out=plan.out

      - name: Save plan as text
        working-directory: ${{ env.TF_DIR }}
        run: terraform show -no-color plan.out > plan.txt

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: ${{ env.TF_DIR }}/plan.txt

  apply:
    name: Terraform Apply (manual)
    runs-on: ubuntu-latest
    needs: plan
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id:        ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:        ${{ secrets.AZURE_TENANT_ID }}
          subscription-id:  ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init -input=false

      - name: Terraform Plan (re-create)
        working-directory: ${{ env.TF_DIR }}
        run: terraform plan -no-color -input=false -var-file="terraform.tfvars" -out=plan.out

      - name: Terraform Apply
        working-directory: ${{ env.TF_DIR }}
        run: terraform apply -auto-approve plan.out
