name: iac - azurerm v4 hello world

# Required for azure/login with OIDC and for reading repo contents
permissions:
  id-token: write
  contents: read

on:
  push:
    branches: ["main"]         # <-- change if your default branch is different, or remove this block
    paths:
      - ".github/workflows/*.yml"  # <-- fixed dot prefix
      - "infra/**"                 # <-- change to your actual TF folder if not 'infra'
      - ".github/*.yml"
  pull_request:
    branches: ["main"]
    paths:
      - ".github/workflows/*.yml"
      - "infra/**"
  workflow_dispatch: {}

env:
  # Centralize your Terraform directory and version here
  TF_DIR: "infra"            # <-- set this to the folder that contains your *.tf files
  TF_VERSION: "1.6.6"        # use the TF version you need

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Quick visibility to ensure the runner sees your files and correct path
      - name: Debug â€“ show TF files
        run: |
          echo "PWD: $PWD"
          ls -la
          echo "---- find *.tf under repo ----"
          find . -maxdepth 4 -type f -name "*.tf" -print || true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # Azure login via OIDC (requires the 3 secrets below at repo/org level)
      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id:        ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:        ${{ secrets.AZURE_TENANT_ID }}
          subscription-id:  ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Export env for the Azurerm provider (optional if your provider block handles auth)
      - name: Prepare env for Terraform
        run: |
          echo "ARM_USE_OIDC=true" >> "$GITHUB_ENV"
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> "$GITHUB_ENV"
          echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> "$GITHUB_ENV"
          echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> "$GITHUB_ENV"

      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: ${{ env.TF_DIR }}
        run: terraform validate

      - name: Terraform Plan
        id: tfplan
        working-directory: ${{ env.TF_DIR }}
        run: terraform plan -no-color -input=false -out=plan.out

      - name: Save plan as text
        working-directory: ${{ env.TF_DIR }}
        run: terraform show -no-color plan.out > plan.txt

      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: ${{ env.TF_DIR }}/plan.txt

  apply:
    name: Terraform Apply (manual)
    runs-on: ubuntu-latest
    needs: plan
    if: github.event_name == 'workflow_dispatch'   # gate apply to manual runs
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id:        ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:        ${{ secrets.AZURE_TENANT_ID }}
          subscription-id:  ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init -input=false

      # Apply expects the same plan file created in the plan job.
      # If you want to reuse the exact plan artifact across jobs, download it here.
      # Alternatively, you can regenerate plan on apply (safer for drift).
      - name: Terraform Plan (re-create for apply)
        working-directory: ${{ env.TF_DIR }}
        run: terraform plan -no-color -input=false -out=plan.out

      - name: Terraform Apply
        working-directory: ${{ env.TF_DIR }}
        run: terraform apply -auto-approve plan.out
